  <body class="index">
    <div class="wrapper">
      <div class="content">
        <div class="main">
          <div class="container">
            <form class="main-form" action="">
              <div class="main-form__title"><span>Добро пожаловать!<br>Для авторизации используйте вашу электронную почту и пароль.</span></div>
              <div class="main-form__inputs">
                <div class="input-block">
                  <input id="email" type="email" name="email" placeholder="E-mail">
                </div>
                <div class="input-block">
                  <input id="pass" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="input-block">
                  <input id="remember" type="checkbox" name="remember">
                  <label for="remember">
                    <div class="input-block__checkbox"></div><span>запомнить меня</span>
                  </label>
                </div>
              </div>
              <div class="main-form__send">
                <button class="submit-button" type="submit">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
